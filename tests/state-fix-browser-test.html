<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State.js Module Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>State.js Module Test</h1>
    
    <div class="test-section">
        <h2>Test: Set State Properties</h2>
        <button id="test-set-property">Test setState</button>
        <pre id="set-property-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>Test: Local Storage</h2>
        <button id="test-storage-save">Save to localStorage</button>
        <button id="test-storage-load">Load from localStorage</button>
        <pre id="storage-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>State Contents</h2>
        <button id="show-state">Show Current State</button>
        <pre id="state-content"></pre>
    </div>
    
    <div class="test-section">
        <h2>Console Output</h2>
        <pre id="console-output"></pre>
    </div>

    <script type="module">
        // Import state module
        import * as state from '../js/state.js';

        // Override console methods to display output in the page
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };

        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(type, ...args) {
            const msg = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            consoleOutput.innerHTML += `<span class="${type}">[${type}]</span> ${msg}\n`;
            originalConsole[type](...args);
        }
        
        console.log = (...args) => addToConsole('log', ...args);
        console.error = (...args) => addToConsole('error', ...args);
        console.warn = (...args) => addToConsole('warn', ...args);

        // Test: Set Property
        document.getElementById('test-set-property').addEventListener('click', () => {
            const result = document.getElementById('set-property-result');
            result.innerHTML = '';
            
            try {
                // Test valid property
                const testData = [{ player: 'Test Player', score: 100 }];
                const success1 = state.setState('allPlayersData', testData);
                result.innerHTML += `Set allPlayersData: ${success1 ? 'Success' : 'Failed'}\n`;
                
                // Test invalid property
                const success2 = state.setState('invalidProperty', 'test');
                result.innerHTML += `Set invalidProperty: ${success2 ? 'Success' : 'Failed'}\n`;
                
                // Test non-string property
                const success3 = state.setState({}, 'test');
                result.innerHTML += `Set with non-string property: ${success3 ? 'Success' : 'Failed'}\n`;
                
                // Display test results
                result.innerHTML += '\nCurrent allPlayersData:\n';
                result.innerHTML += JSON.stringify(state.allPlayersData, null, 2);
            } catch (error) {
                result.innerHTML += `Error: ${error.message}`;
                console.error('Test error:', error);
            }
        });

        // Test: LocalStorage
        document.getElementById('test-storage-save').addEventListener('click', () => {
            const result = document.getElementById('storage-result');
            result.innerHTML = '';
            
            try {
                // Setup test data
                state.setState('allPlayersData', [{ player: 'Player 1', score: 100 }, { player: 'Player 2', score: 200 }]);
                state.setState('scoreRules', [{ rule: 'Rule 1', points: 10 }, { rule: 'Rule 2', points: 20 }]);
                
                // Save to localStorage
                state.saveDataToLocalStorage();
                
                // Display result
                result.innerHTML = 'Data saved to localStorage\n\n';
                const storedData = localStorage.getItem('app_data');
                result.innerHTML += `Raw localStorage data:\n${storedData}`;
            } catch (error) {
                result.innerHTML += `Error: ${error.message}`;
                console.error('Test error:', error);
            }
        });
        
        document.getElementById('test-storage-load').addEventListener('click', () => {
            const result = document.getElementById('storage-result');
            result.innerHTML = '';
            
            try {
                // Load from localStorage
                const success = state.loadDataFromLocalStorage();
                
                // Display result
                result.innerHTML = `Load result: ${success ? 'Success' : 'Failed'}\n\n`;
                result.innerHTML += 'Current state after loading:\n';
                result.innerHTML += `allPlayersData: ${JSON.stringify(state.allPlayersData, null, 2)}\n`;
                result.innerHTML += `scoreRules: ${JSON.stringify(state.scoreRules, null, 2)}`;
            } catch (error) {
                result.innerHTML += `Error: ${error.message}`;
                console.error('Test error:', error);
            }
        });

        // Show current state
        document.getElementById('show-state').addEventListener('click', () => {
            const result = document.getElementById('state-content');
            
            try {
                // Build object with all exported variables
                const currentState = {
                    allPlayersData: state.allPlayersData,
                    displayData: state.displayData,
                    allColumnHeaders: state.allColumnHeaders,
                    scoreRules: state.scoreRules,
                    currentLanguage: state.currentLanguage,
                    currentView: state.currentView,
                    sortState: state.sortState,
                    aggregateStats: state.aggregateStats,
                    availableWeeks: state.availableWeeks,
                    currentWeek: state.currentWeek,
                    playerData: state.playerData,
                    isInitialized: state.isInitialized
                };
                
                result.textContent = JSON.stringify(currentState, null, 2);
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
                console.error('State display error:', error);
            }
        });
    </script>
</body>
</html>
